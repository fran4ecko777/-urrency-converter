<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="logo">
                <img src="image/algoritmika.svg" alt="Логотип">
            </div>
                <div class="pages">
                    <a>БАНК</a>
                    <a>БИЗНЕС</a>
                    <a>ИНВЕСТИЦИИ</a>
                    <a>СТРАХОВАНИЕ</a>
                    <a>МОБАЙЛ</a>
                    <a>ПУТЕШЕСТВИЯ</a>
                    <a>РАЗВЛЕЧЕНИЯ</a>
                </div>
            <div class="login">
                <button class="login-button">ВОЙТИ</button>
            </div>
        </header>
        <h1>Конвертер валют онлайн</h1>
        <div class="main-axis">
                <div class="box">
                    <p class="input-head">У меня есть</p>
                    <div class="choose">
                        <button class="input-click selected">RUB</button>
                        <button class="input-click unselected">USD</button>
                        <button class="input-click unselected">EUR</button>
                        <button class="input-click unselected">GBP</button>
                    </div>
        
                    <div class="input-zone">
                        <input class="left" type="text">
                        <p class="input-info">Курс валют</p>
                    </div>
                </div>
                <div class="box">
                    <p class="input-head">Хочу приобрести</p>
                    <div class="choose">
                        <button class="input-click unselected">RUB</button>
                        <button class="input-click selected">USD</button>
                        <button class="input-click unselected">EUR</button>
                        <button class="input-click unselected">GBP</button>
                    </div>
        
                    <div class="input-zone">
                        <input class="right" type="text">
                        <p class="input-info">Курс валют</p>
                    </div>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
