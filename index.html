<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="wrapper-header">
                <div class="logo">
                    <img src="image/algoritmika.svg" alt="Логотип">
                </div>
                <div class="pages main-axis">
                    <a class="pages-info">БАНК</a>
                    <a class="pages-info">БИЗНЕС</a>
                    <a class="pages-info">ИНВЕСТИЦИИ</a>
                    <a class="pages-info">СТРАХОВАНИЕ</a>
                    <a class="pages-info">МОБАЙЛ</a>
                    <a class="pages-info">ПУТЕШЕСТВИЯ</a>
                    <a class="pages-info">РАЗВЛЕЧЕНИЯ</a>
                </div>
                <div class="login">
                    <button class="login-button">ВОЙТИ</button>
                </div>
            </div>
        </header>
        <!-- <h1>Конвертер валют онлайн</h1> -->
        <div class="main-axis">
            <h1>Конвертер валют онлайн</h1>
            <div class="menu-box">
                <div class="box">
                    <p class="input-head">У меня есть</p>
                    <div class="choose">
                        <button class="sale-button" data-currency="RUB">RUB</button>
                        <button class="sale-button" data-currency="USD">USD</button>
                        <button class="sale-button sale_selected" data-currency="EUR">EUR</button>
                        <button class="sale-button" data-currency="GBP">GBP</button>
                    </div>    
                    <div class="input-zone">
                        <input class="left"  id="leftinput" name="sale" type="text" value=5000>
                        <p class="sale-info"></p>
                    </div>
                </div>
                <div class="box">
                    <p class="input-head">Хочу приобрести</p>
                    <div class="choose">
                        <button class="buy-button" data-currency="RUB">RUB</button>
                        <button class="buy-button buy_selected" data-currency="USD">USD</button>
                        <button class="buy-button" data-currency="EUR">EUR</button>
                        <button class="buy-button" data-currency="GBP">GBP</button>
                    </div> 
                    <div class="input-zone">
                        <input class="right" id="rightinput" name="buy" type="text" value=1>
                        <p class="buy-info"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
